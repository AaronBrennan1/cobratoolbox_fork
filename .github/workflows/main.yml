          # sudo Xvfb :99 &
          # Set the DISPLAY environment variable
          # export DISPLAY=:99
          
          # Change the graphics driver
          # export MESA_LOADER_DRIVER_OVERRIDE=i965
          
          # Run your MATLAB script
          chmod +x run_matlab.sh
          
          # Run your MATLAB script with the list of updated mlx files
          ./run_matlab.sh ${{ steps.find-updated-files.outputs.mlx_files }}
          
          
      - name: Commit and push the changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff-index --quiet HEAD || git commit -m "Add generated PDF and HTML files"
          git push https://${{ secrets.GH_ACTIONS_PAT }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
