name: MATLAB Conversion

on:
  push:
    branches:
      - gh-pages
    paths:
      - '**.mlx'

jobs:
  convert:
    runs-on: self-hosted
    steps:
      - name: Check out repository
        uses: actions/checkout@v2.4.2
        
      - name: Find updated mlx files
        id: find-updated-files
        run: |
          mlx_files=$(git diff --diff-filter=d --name-only -- '*.mlx')
          echo "::set-output name=mlx_files::$mlx_files"

      - name: Convert mlx files to PDF and HTML
        run: |        
          # sudo apt-get install -y xvfb libxcomposite1 libxcursor1 libxdamage1 libxfixes3 libxi6 libxinerama1 libxrandr2 libxtst6

          # Start Xvfb on display :99
