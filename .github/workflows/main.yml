name: MATLAB Conversion

on:
  push:
    branches:
      - gh-pages
    paths:
      - '**.mlx'

jobs:
  convert:
    runs-on: self-hosted
    steps:
      - name: Check out repository
        uses: actions/checkout@v2.4.2
        
      - name: Find updated mlx files
        id: find-updated-files
        run: |
          mlx_files=$(git diff --name-only HEAD^ HEAD | grep '\.mlx$')
          echo "::set-output name=mlx_files::$mlx_files"
          echo "Updated mlx files: $mlx_files"



      - name: Convert mlx files to PDF and HTML
        run: |       
      
          
          # Run your MATLAB script
          chmod +x run_matlab.sh
          
          # Run your MATLAB script with the list of updated mlx files
          ./run_matlab.sh ${{ steps.find-updated-files.outputs.mlx_files }}
          
          
      - name: Commit and push the changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git diff-index --quiet HEAD || git commit -m "Add generated PDF and HTML files"
          git push https://${{ secrets.GH_ACTIONS_PAT }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
